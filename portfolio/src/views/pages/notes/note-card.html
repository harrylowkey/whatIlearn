<div class="col-md-6" id="project-items-1">
  <a href="{{WEB_URL}}/notes/{{note.title}}" class="card-link">
    <div class="card">
      <div class="card-body">
        <div class="d-flex mb-3">
          <div class="flex-grow-1 align-items-start">
            <div>
              <h6 class="mb-0 text-muted">
                <i class="mdi mdi-circle-medium text-danger fs-3 align-middle"></i>
                <span class="team-date">{{note.published_date | default("09 Mar, 2024", true) }}</span>
              </h6>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <h5 class="mb-1 font-size-17 team-title">{{note.title}}</h5>
          <p class="text-muted mb-0 team-description">{{note.description | default("read more...", true)}}</p>
        </div>
        <div class="d-flex">
          <div class="avatar-group float-start flex-grow-1 task-assigne">
            <div class="avatar-group-item">
              <a href="javascript: void(0);" class="d-inline-block" data-bs-toggle="tooltip" data-bs-placement="top"
                value="member-6" aria-label="Terrell Soto" data-bs-original-title="Terrell Soto">
                <img
                  src="https://img.freepik.com/free-vector/cute-astronaut-working-laptop-cartoon-vector-icon-illustration-science-technology-icon-isolated_138676-4634.jpg?w=900&t=st=1710698177~exp=1710698777~hmac=6dcee222fbb754582fe608807f348cca60803839d5d6f4d317aaae883902f3e5"
                  alt="" class="rounded-circle avatar-sm">
              </a>
            </div>
          </div><!-- end avatar group -->
          <div class="align-self-end">
            {% for tag in note.tags %}
            <span class="badge {{ render_badge_classes(tag) }} p-2 team-status">{{ tag }}</span>
            {% endfor %}
          </div>
        </div>
      </div><!-- end cardbody -->
    </div><!-- end card -->
  </a>
</div>
