{% macro render(active_tab) %}
<ul class="nav nav-tabs nav-tabs-custom border-bottom-0 mt-3 nav-justfied" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link px-4 {% if active_tab == 'projects' %}active{% endif %}" href="{{ WEB_URL }}/projects">
      <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
      <span class="d-none d-sm-block">Projects</span>
    </a>
  </li><!-- end li -->
  <li class="nav-item" role="presentation">
    <a class="nav-link px-4 {% if active_tab == 'tasks' %}active{% endif %}" data-bs-toggle="tab" href="{{ WEB_URL }}/"
      role="tab" aria-selected="false" tabindex="-1">
      <span class="d-block d-sm-none"><i class="mdi mdi-menu-open"></i></span>
      <span class="d-none d-sm-block">Tasks</span>
    </a>
  </li><!-- end li -->
  <li class="nav-item" role="presentation">
    <a class="nav-link px-4 {% if active_tab == 'notes' %}active{% endif %}" data-bs-toggle="tab"
      href="{{ WEB_URL }}/notes" role="tab" aria-selected="false" tabindex="-1">
      <span class="d-block d-sm-none"><i class="mdi mdi-menu-open"></i></span>
      <span class="d-none d-sm-block">Notes</span>
    </a>
  </li><!-- end li -->
</ul>
{% endmacro %}
