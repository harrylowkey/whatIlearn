apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx

  replicas: 3
  selector:
    matchLabels:
      app: myapp
      type: front-end
  serviceName: service-name-headless
  podManagementPolicy: Parralel
