<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css"
    integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', path='note.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-8">
        {% include 'pages/notes/header.html' %}
        <article class="note">
          <h2 class="note-title">{{ note.title }}.md</h2>
          <div class="note-content">{{ note.content|safe }}</div>
        </article>
      </div>

      <div class="col-xl-4">
        {% include 'components/about.html' %}
        {% include 'components/personal-detail.html' %}
        {% include 'components/work-experience.html' %}
      </div><!-- end col -->
    </div>
  </div>
</body>

</html>
